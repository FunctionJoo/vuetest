<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data binding</title>
    <!-- script -->
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:class="errorTextColor">에반데</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isError: true
            },
            computed: {
                errorTextColor: function() {
                    return this.isError ? 'warning' : 'success'
                }
            }
        });
    </script>

    <style>
        body {
            padding: 30px;
        }
        .warning {
            color: #f55;
            font-weight: bold;
            font-size: 80px;
            letter-spacing: -0.05em;
        }

        .success {
            color: rgb(85, 255, 127);
            font-weight: bold;
            font-size: 80px;
            letter-spacing: -0.05em;
        }
    </style>
</body>
</html>
