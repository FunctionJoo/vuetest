<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Level</title>
    <!-- script -->
    <link rel="stylesheet" href="reset.css">
    <!-- font-family: 'Noto Sans KR', sans-serif !important; -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <app-header v-bind:raaaaand01="num"></app-header>
        <app-content v-on:evvvent02event="deliverNum"></app-content>
    </div>

    <script>
        let appHeader = {
            template: '<div class="h1">{{raaaaand01}}</div>',
            props: ['raaaaand01']
        }
        let appContent = {
            template: `<div class="h3">
                content<div></div>
                <button v-on:click="passNum">Button</button>
            </div>`,
            methods: {
                passNum: function(){
                    this.$emit('evvvent02event', 10);
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                num: 0
            },
            methods: {
                deliverNum: function(val){
                    this.num = val;
                }
            }
        });
    </script>

    <style>
        * {font-family: 'Noto Sans KR', sans-serif !important;}

        html {text-align: center;}
        #app, #app2 {
            padding: 100px 0 0;
        }
        .h1, .h2, .h3, .h4 {line-height: 100%;letter-spacing: -0.05em;}
        .h1 {
            font-size: 45px;
            font-weight: 700;
        }
        .h2 {
            font-size: 35px;
            font-weight: 400;
            margin: 10px 0 0;
        }
        .h3 {
            font-size: 25px;
            font-weight: 400;
            margin: 70px 0 0;
        }
        .h4 {
            font-size: 15px;
            font-weight: 100;
            letter-spacing: -0.03em;
            margin: 5px 0 0;
        }
        button {
            clear: both;
            border:0 none;
            border-radius: 5px;
            font-size: 25px;
            margin-top: 20px;
        }
    </style>
</body>
</html>
